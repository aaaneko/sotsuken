<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .chat-list-container {
      width: 300px;
      height: 100vh;
      background-color: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .chat-list {
      padding: 10px;
      min-height: 100%; /* ここを追加 */
    }

    .chat-room {
      display: flex;
      align-items: center;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-room:hover {
      background-color: #f0f0f0;
    }

    .chat-room i {
      margin-right: 10px;
    }
  </style>
</head>

<body>
<div class="chat-list-container">
  <div class="chat-list">
    <!-- チャット一覧 -->
    <div class="chat-room" onclick="openChat('Chat1')">
      <i class="bi bi-chat-dots"></i>
      Chat 1
    </div>
    <div class="chat-room" onclick="openChat('Chat2')">
      <i class="bi bi-chat-dots"></i>
      Chat 2
    </div>
    <div class="chat-room" onclick="openChat('Chat3')">
      <i class="bi bi-chat-dots"></i>
      Chat 3
    </div>
    <!-- チャット一覧ここまで -->
  </div>
</div>


<script>
  function openChat(chatName) {
    // 仮の処理: チャット名を表示するだけ
    document.getElementById('chatContent').innerHTML = '<h2>' + chatName + '</h2>';

  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY9iVfux/L6CZ5gqVMpCEjzg5N92tF4FVqcjz" crossorigin="anonymous"></script>
</body>
</html>
