<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocketチャット</title>
    <link type="text/css" rel="stylesheet" href="chat.css"/>
</head>
<body>
<input type="text" id="idInput" placeholder="ID" disabled="">
<button id="joinButton" disabled="">参加</button>
<br>
<label><input type="checkbox" id="gptCheckbox"> GPTに質問する</label>
<br>
<!-- チャットの外側部分① -->
<div id="messages_container">
    <!-- ヘッダー部分② -->
    <div id="chat_header">
        <div id="status_icon">●</div>
        <div id="chat_name"></div>
    </div>

    <!-- タイムライン部分③ -->
    <div id="chat">
        <div class="bms_message bms_left">
            <div class="bms_message_box">
                <div class="bms_message_content">サーバ:aaaa が参加しました。</div>
                <div class="bms_name_text_left">【server】</div>
            </div>
        </div>
        <div class="bms_clear"></div>
        <div class="bms_message bms_right">
            <div class="bms_message_box">
                <div class="bms_message_content">{"message":"hello","gpt":false}</div>
            </div>
        </div>
        <div class="bms_clear"></div>
    </div>

    <!-- テキストボックス、送信ボタン④ -->
    <div id="send_block">
        <input type="text" id="message" placeholder="メッセージを入力">
        <button id="sendButton" onclick="sendMessage()" disabled>送信</button>
    </div>
</div>
</body>
</html>
